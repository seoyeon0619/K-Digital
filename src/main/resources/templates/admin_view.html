<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자 상세보기</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<form th:action="@{/admin/view/{emp_id}(emp_id = ${dto.emp_id})}" method="post">
<input type="hidden" name="_method" value="put"/>

<div class="container">
	<h1> </h1>
	<h3>관리자 상세보기</h3>
	<hr>

 <table class="table">
  <colgroup>
  	<col width="30%">
  	<col width="*">
  </colgroup>
  
    <table class="table">
	  <colgroup>
	  	<col width="30%">
	  	<col width="*">
	  </colgroup>

    <tbody>
    <tr>
      <th>아이디</td>
      <td>
      		<div class="input-group">
    			<input type="text" th:value="${dto.emp_id}" class="form-control"  readonly>
  			</div>
      </td>
      </tr>
    <tr>
      <th>이름</td>
      <td>
      		<div class="input-group">
    			<input type="text" th:value="${dto.emp_nm}" class="form-control" >
  			</div>
      </td>
      </tr>
    
      <tr>
      <th>이메일</td>
      <td>
      		<div class="input-group">
    			<input type="email" th:value="${dto.eml_addr}" class="form-control" >
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>부서</td>
      <td>
    		<div class="input-group">
    			<select name="" th:field="${dto_d.dept_no}">
    				<optgroup label="부서">
    				<option th:each="dept:${list_d}" th:text="${dept.dept_nm}" th:value="${dept.dept_no}"></option>
    				</optgroup>
    			</select>
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>전화번호</td>
      <td>
      		<div class="input-group">
    			<input type="tel" th:value="${dto.mbl_telno}" class="form-control" >
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>주소</td>
      <td>
      		<div class="input-group">
    			<input type="text" th:value="${dto.addr}" class="form-control" >
  			</div>
      </td>
      </tr>
      
   <!--    <tr>
      <th>취미</td>
      <td>
      		<div th:each="hobby : ${list_h}" class="form-check">
      			<input type="checkbox" th:field="${list_h}" th:value="${hobby.hobby_cd}" class="form-check-input">
      			<label  th:text="${hobby.hobby_cn}" class="form-check-label"></label>
  			</div>
      </td>
      </tr>
	 -->
	 
    </tbody>
  </table>

  
<div class="container" style="text-align:right">
	<button type="button" class="btn btn-dark" 
	th:onclick="|location.href='@{/admin/update/{emp_id}(emp_id=${dto.emp_id})}'|">저장</button>
	<button type="button" class="btn btn-dark" >삭제</button>
</div>
</form>
</body>
</html>
