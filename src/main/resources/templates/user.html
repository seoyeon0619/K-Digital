<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="en">
<head>
  <title>사용자 등록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<form name="myform">

<div class="container">
	<h1> </h1>
  <h3>사용자 등록</h3>
  
  <table class="table">
  <colgroup>
  	<col width="30%">
  	<col width="*">
  </colgroup>
    <tbody>
    
    <tr>
      <th>아이디</td>
      <td>
      		<div class="input-group">
    			<input type="text" class="form-control" name="emp_id" id="emp_id">
  			</div>
      </td>
      </tr>
    <tr>
      <th>이름</td>
      <td>
      		<div class="input-group">
    			<input type="text" class="form-control" name="emp_nm" id="emp_nm">
  			</div>
      </td>
      </tr>
    
      
      <tr>
      <th>이메일</td>
      <td>
      		<div class="input-group">
    			<input type="email" class="form-control" name="eml_addr" id="eml_addr">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>부서</td>
      <td>
      		<div class="input-group">
    			<input type="password" class="form-control" name="dept_no" id="dept_no">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>전화번호</td>
      <td>
      		<div class="input-group">
    			<input type="tel" class="form-control" name="mbl_telno" id="mbl_telno">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>주소</td>
      <td>
      		<div class="input-group">
    			<input type="addr" class="form-control" name="addr" id="addr">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>취미</td>
      <td>
      		<div class="input-group">
    			<input type="text" class="form-control" name="hobby_cd" id="hobby_cd">
  			</div>
      </td>
      </tr>

    </tbody>
  </table>
</div>
  
<div class="container" style="text-align:right">
	<button type="button" class="btn btn-dark" onclick="goSave()">승인 요청</button>
</div>
</form>
</body>
</html>
