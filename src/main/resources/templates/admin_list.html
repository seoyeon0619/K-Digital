<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<h1> </h1>
	<h3>관리자 승인요청 리스트</h3>
	<hr>

 <table class="table">
  <colgroup>
  	<col width="30%">
  	<col width="*">
  </colgroup>

    <tbody>
      <tr>
    	<th>이름 검색</td>
    	<td>
	    <div class="input-group-text">
			<input type="text" class="form-control">
	    	<button class="btn text-white" type="button" style="background-color:skyblue">검색</button>
	    </div>
    	</td>
    	</tr>
    	
  <table class="table">
  <colgroup>
  	<col width="25%">
  	<col width="25%">
  	<col width="25%">
  	<col width="25">
  </colgroup>
  <thead>
	  <tr>	
	  	<th>아이디</th>
	  	<th>사원명</th>
	  	<th>부서</th>
	  	<th>상태</th>
	  <tr>
  </thead>
  <tbody>
  	<tr th:each="list : ${list}">
  		<td ><a th:text="${list.emp_id}" th:href="@{/admin_view(emp_id=${list.emp_id})}"></a></td>
  		<td th:text="${list.emp_nm}"></td>
  		<td th:text="${list.dept_no}"></td>
  		<td th:text="${list.aprv_yn}"></td>
  	</tr>

  </tbody>
  </table>
</body>
</html>
