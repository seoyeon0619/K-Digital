<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<form name="myform">

<div class="container">
	<h1> </h1>
	<h3>관리자 승인요청 리스트</h3>
	<hr>

 <table class="table">
  <colgroup>
  	<col width="30%">
  	<col width="*">
  </colgroup>

    <tbody>
      <tr>
    	<th>이름 검색</td>
    	<td>
	    <div class="input-group-text">
			<input type="text" class="form-control">
	    	<button class="btn text-white" type="button" style="background-color:skyblue">검색</button>
	    </div>
    	</td>
    	</tr>
    	
  <table class="table">
  <colgroup>
  	<col width="25%">
  	<col width="25%">
  	<col width="25%">
  	<col width="25">
  </colgroup>
  <thead>
	  <tr>	
	  	<th>아이디</th>
	  	<th>사원명</th>
	  	<th>부서</th>
	  	<th>상태</th>
	  <tr>
  </thead>
  <tbody>
  	<tr th:each="emp:${list}">
  		<td th:text="${emp.emp_id}"></td>
  		<td th:text="${emp.emp_nm}"></td>
  		<td th:text="${emp.dept_no}"></td>
  		<td th:text="${emp.aprv_yn}"></td>
  	</tr>

  </tbody>
  </table>
  
    <table class="table">
	  <colgroup>
	  	<col width="30%">
	  	<col width="*">
	  </colgroup>

    <tbody>
    <tr>
      <th>아이디</td>
      <td>
      		<div class="input-group">
    			<input type="text" class="form-control" name="emp_id" id="emp_id">
  			</div>
      </td>
      </tr>
    <tr>
      <th>이름</td>
      <td>
      		<div class="input-group">
    			<input type="text" class="form-control" name="emp_nm" id="emp_nm">
  			</div>
      </td>
      </tr>
    
      <tr>
      <th>이메일</td>
      <td>
      		<div class="input-group">
    			<input type="email" class="form-control" name="eml_addr" id="eml_addr">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>부서</td>
      <td>
    		<div class="input-group">
    			<select name="" id="dept_list">
    				<optgroup label="부서">
    				<option value="1">부서1</option>
    				<option value="2">부서2</option>
    				<option value="3">부서3</option>
    				<option value="4">부서4</option>
    				<option value="5">부서5</option>
    				</optgroup>
    			</select>
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>전화번호</td>
      <td>
      		<div class="input-group">
    			<input type="tel" class="form-control" name="mbl_telno" id="mbl_telno">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>주소</td>
      <td>
      		<div class="input-group">
    			<input type="addr" class="form-control" name="addr" id="addr">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>취미</td>
      <td>
      		<div class="input-group">
    			<input type="checkbox"  name="hobby_cd" id="hobby_cd" value="1"> 등산 &nbsp;
    			<input type="checkbox"  name="hobby_cd" id="hobby_cd" value="2"> 게임 &nbsp;
    			<input type="checkbox"  name="hobby_cd" id="hobby_cd" value="3"> 야구 &nbsp;
    			<input type="checkbox"  name="hobby_cd" id="hobby_cd" value="4"> 클라이밍 &nbsp;
    			<input type="checkbox"  name="hobby_cd" id="hobby_cd" value="5"> 자전거
  			</div>
      </td>
      </tr>

    </tbody>
  </table>

  
<div class="container" style="text-align:right">
	<button type="button" class="btn btn-dark" onclick="goSave()">저장</button>
	<button type="button" class="btn btn-dark" onclick="goDelete()">삭제</button>
  
   
 
    
</div>
</form>
</body>
</html>
